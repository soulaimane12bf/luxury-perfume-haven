<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="400" cy="400" r="390" fill="none" stroke="url(#goldGradient)" stroke-width="20"/>
  
  <!-- Inner ring -->
  <circle cx="400" cy="400" r="360" fill="none" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Background circle with gradient -->
  <circle cx="400" cy="400" r="350" fill="url(#goldGradient)"/>
  
  <!-- Shine effect -->
  <circle cx="400" cy="400" r="350" fill="url(#shine)"/>
  
  <!-- COSMED text -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="10">COSMED</text>
  
  <!-- Underline -->
  <line x1="120" y1="460" x2="680" y2="460" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Perfume bottle icon in M -->
  <g transform="translate(430, 330)">
    <rect x="0" y="0" width="8" height="15" fill="#ffffff" opacity="0.3"/>
    <rect x="2" y="15" width="4" height="25" fill="#ffffff" opacity="0.3"/>
    <rect x="0" y="40" width="8" height="3" fill="#ffffff" opacity="0.3"/>
  </g>
</svg>
